version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: core1-api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=dev
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FETCH_DOMAIN_ALLOWLIST=${FETCH_DOMAIN_ALLOWLIST}
      - SSH_HOSTS_ALLOWLIST=${SSH_HOSTS_ALLOWLIST}
      - FS_ROOT=${FS_ROOT}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ../:/app
      - /srv/work:/work:ro  # Read-only filesystem access
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - core
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: pgvector/pgvector:pg16
    container_name: core1-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - core
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: core1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - core
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  n8n:
    image: n8nio/n8n:latest
    container_name: core1-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - api
    networks:
      - core
    restart: unless-stopped

networks:
  core:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local