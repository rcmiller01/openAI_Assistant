version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: core3-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - cloudflared
    networks:
      - edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: core3-cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    networks:
      - edge
    restart: unless-stopped
    environment:
      - TUNNEL_METRICS=0.0.0.0:8080

networks:
  edge:
    driver: bridge

volumes:
  nginx_logs:
    driver: local